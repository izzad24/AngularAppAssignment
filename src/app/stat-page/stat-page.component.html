<div class = "container">
    <hr>
    <h1>Bitcoin last 10 day trend</h1>
    <div class="flex-item">
    <div style="display: block;">
    <canvas baseChart class="my-4 w-100" id="myChart" width="900" height="380"
        [datasets]="lineChartData"
        [labels]="lineChartLabels"
        [legend]="lineChartLegend"
        [chartType]="lineChartType"
    ></canvas>
    </div>
  </div>
  <div class="table-responsive table-light">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Max Price</th>
              <th>Max Volume</th>
              <th>Max Cap</th>
            </tr>
          </thead>
          <tbody>
              <tr>
                  <td>{{maxPrice}}</td>
                  <td>{{maxVolume}}</td>
                  <td>{{maxCap}}</td>
                  <td><a class="nav-link active" href="stats"><button>Data Visualization</button></a></td>
              </tr>
          </tbody>
        </table>
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Date</th>
              <th>Price</th>
              <th>Volume</th>
              <th>Market Cap</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor=  "let data of currencyData; let i = index">
              <td>{{data.dateTimeStamp}}</td>
              <td>{{data.price}}</td>
              <td>{{data.volume}}</td>
              <td>{{data.marketCap}}</td>
            </tr>
        </tbody>
    </table>
  </div>
</div>
